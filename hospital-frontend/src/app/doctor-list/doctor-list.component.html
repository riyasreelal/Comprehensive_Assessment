<h1 class="text-center"> DOCTOR LIST</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>DOCTOR ID</th>
      <th>DOCTOR NAME</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor ="let doctor of doctors">
          <td>{{ doctor.id }}</td>
          <td>{{ doctor.DocName }}</td>
          <td>
            <button (click) = "doctorDetails(doctor.id)" class = "btn btn-warning" style="margin-left: 10px">VIEW</button>
          </td>
      </tr>
  </tbody>
</table>
